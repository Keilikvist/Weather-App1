<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="mt-4" id="search-form">
        <input
          type="text"
          id="search-text-input"
          placeholder="Enter a city"
          autocomplete="off"
        />
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-success" id="current-city">
          Current City
        </button>
      </form>
      <div class="row">
        <div class="col-4">
          <h1 id="display-city">Houston, TX</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <h3 id="weather-description">Rain</h3>
        </div>
        <div class="col">
          <h4>
            <ul>
              <li class="day"></li>
              <li class="time"></li>
            </ul>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-1 mb-4">
          <img src="images/storm.png" width="80" />
        </div>
        <div class="col-4">
          <span class="temperature" id="temperature">84</span>
          <span class="units"
            ><a href="#" id="celsius-link">ºC</a> |
            <a href="#" id="fahrenheit-link">ºF</a></span
          >
        </div>
        <div class="col">
          <ul>
            <li id="precipitation">Precipitation: 15%</li>
            <li id="humidity">Humidity: 60%</li>
            <li id="wind">Wind: 7mph</li>
          </ul>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-1 text-center">Sun</div>
        <div class="col-1 text-center">Mon</div>
        <div class="col-1 text-center">Tues</div>
        <div class="col-1 text-center">Wed</div>
        <div class="col-1 text-center">Thurs</div>
        <div class="col-1 text-center">Fri</div>
        <div class="col-1 text-center">Sat</div>
      </div>
      <div class="row">
        <div class="col-1 d-flex justify-content-center text-center">
          <img src="images/rain.png" width="50" />
        </div>
        <div class="col-1 d-flex justify-content-center text-center">
          <img src="images/cloudy.png" width="50" />
        </div>
        <div class="col-1 d-flex justify-content-center text-center">
          <img src="images/sunny.png" width="50" />
        </div>
        <div class="col-1 d-flex justify-content-center text-center">
          <img src="images/storm.png" width="50" />
        </div>
        <div class="col-1 d-flex justify-content-center text-center">
          <img src="images/cloudy.png" width="50" />
        </div>
        <div class="col-1 d-flex justify-content-center text-center">
          <img src="images/sunny.png" width="50" />
        </div>
        <div class="col-1 d-flex justify-content-center text-center">
          <img src="images/sunny.png" width="50" />
        </div>
      </div>
      <div class="row">
        <div class="col-1 text-center"><strong>90º</strong> | 80º</div>
        <div class="col-1 text-center"><strong>87º</strong> | 79º</div>
        <div class="col-1 text-center"><strong>92º</strong> | 80º</div>
        <div class="col-1 text-center"><strong>90º</strong> | 75º</div>
        <div class="col-1 text-center"><strong>90º</strong> | 80º</div>
        <div class="col-1 text-center"><strong>90º</strong> | 80º</div>
        <div class="col-1 text-center"><strong>90º</strong> | 80º</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
